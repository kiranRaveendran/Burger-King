<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Restaurant</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>Welcome to the Padimel Restaurant</header>
  
  <div id="order-id">Order ID: <span id="id-number"></span></div>
  <div class="menu">
    <div class="menu-item">
        <img src="images/puttu_payar_pappadam.jpg" alt="puttu_payar_pappadam">
        <label><input type="checkbox" value="puttu_payar_pappadam"> puttu_payar_pappadam</label>
      </div>
     
    <div class="menu-item">
      <img src="images/burger.jpg" alt="Burger">
      <label><input type="checkbox" value="Burger"> Burger</label>
    </div>
    <div class="menu-item">
        <img src="images/ragi_iddili.jpg" alt="ragi_iddili">
        <label><input type="checkbox" value="ragi_iddili"> ragi_iddili</label>
      </div>  
    <div class="menu-item">
        <img src="images/chappati.jpg" alt="chappati">
        <label><input type="checkbox" value="chappati"> chappati</label>
      </div>  
      <div class="menu-item">
        <img src="images/kuthariputtu.jpg" alt="kuthariputtu">
        <label><input type="checkbox" value="kuthariputtu"> kuthariputtu</label>
      </div>    
    <div class="menu-item">
        <img src="images/sadhya.jpg" alt="sadhya">
        <label><input type="checkbox" value="sadhya"> sadhya</label>
      </div>  
      <div class="menu-item">
        <img src="images/iddili.jpg" alt="iddili">
        <label><input type="checkbox" value="iddili"> iddili</label>
      </div>
      <div class="menu-item">
        <img src="images/masalaDosha.jpg" alt="masalaDosha">
        <label><input type="checkbox" value="masalaDosha"> masalaDosha</label>
      </div>
      <div class="menu-item">
        <img src="images/appam_kadala_curry.jpg" alt="appam_kadala_curry">
        <label><input type="checkbox" value="appam_kadala_curry"> appam_kadala_curry</label>
      </div>
      <div class="menu-item">
        <img src="images/idiyappam.jpg" alt="idiyappam">
        <label><input type="checkbox" value="idiyappam"> idiyappam</label>
      </div>
  </div>
  <button class="order-button" onclick="orderFood()">Order Food</button>
  <div id="order-status"></div>

  <script src="script.js"></script>
</body>
</html>
